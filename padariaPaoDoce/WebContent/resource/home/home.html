    <header>
	    <div class="container">
	    	<h1>Home</h1>
	    </div>

    <!-- /#wrapper -->
    <div class="conteudo">
		<div class="container">
			<div id="home">
				<div class="row">
				<div class="col-md-12">
					<div class="grafico">
						<div id="legendaFaturamento"
							style="width: 250px; color: white; margin-left: 5px; border: none; font-size: 21px; float: left;"></div>
						<button type="button" onclick="mudaGrafico('30')"
							class="leg-graf-fat">30 dias</button>
						<button type="button" onclick="mudaGrafico('15')"
							class="leg-graf-fat">15 dias</button>
						<button type="button" onclick="mudaGrafico('7')"
							class="leg-graf-fat">7 dias</button>
						<br style="clear: both">
						<div class="conteudo">
							<canvas id="faturamento" height="135px" width="900px"></canvas>
						</div>
					</div>
				</div>
			</div>
				<div class="row">
				<div class="col-md-12">
					<div class="grafico">
						<div id="legendaVenda"
							style="width: 250px; color: white; margin-left: 5px; border: none; font-size: 21px; float: left;"></div>
						<button type="button" onclick="mudaGraficoVenda('30')"
							class="leg-graf-fat">30 dias</button>
						<button type="button" onclick="mudaGraficoVenda('15')"
							class="leg-graf-fat">15 dias</button>
						<button type="button" onclick="mudaGraficoVenda('7')"
							class="leg-graf-fat">7 dias</button>
						<br style="clear: both">
						<div class="conteudo">
							<canvas id="venda" height="135px" width="900px"></canvas>
						</div>
					</div>
				</div>
			</div>
				<div class="row">
				<div class="col-md-12" id="graficoDoProduto">
					<div class="grafico">
						<legend>Produtos mais vendidos</legend>
						<div class="conteudo">
							<canvas id="produtos" height="135px"  width="900px"></canvas>
						</div>
					</div>
				</div>
			</div>
			</div>
			
		</div>
