<div class="row">
	<div class="col-md-12">
		<fieldset class="filtro">
			<legend>Filtro</legend>
			<div class="conteudo">
				<div class="input-group">
					<form class="formFiltro" data-toggle="validator" role="form">
						<div class="col-md-8">
							<div id="view">
								<div class="col-md-12">
									<div class="form-group col-md-12">
										<label for="pesquisa" class="control-label">Pesquisar</label>
										<input id="pesquisa" class="form-control" type="text"
											placeholder="Digite o nome do produto...">
									</div>
								</div>
							</div>
							<div id="hidden">
								<div class="col-md-12">
									<div class="form-group col-md-12">
										<label for="pesq-filtro" class="control-label">Pesquisar</label>
										<input id="pesq-filtro" name="pesq-filtro" class="form-control" type="text"
											placeholder="Digite o nome do produto...">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group col-md-12">
										<label class="control-label" for="unid_medida">Unidade
											de medida</label>
										<div>
											<select id="unid_medida" name="selectbasic"
												class="form-control">
												<option value="">Selecionar</option>
												<option value="0">Unidade</option>
												<option value="1">Kilo grama</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group col-md-6">
										<label for="preco" class="control-label">Preço</label> <input
											name="preco" maxlength="11" id="preco" class="form-control"
											data-affixes-stay="true" data-prefix="R$ "
											placeholder="R$ 0,00" type="text" min="0">

									</div>
									<div class="form-group col-md-6">
										<label for="ate" class="control-label">até</label> <input
											name="ate" maxlength="11" id="ate" class="form-control"
											data-affixes-stay="true" data-prefix="R$ "
											placeholder="R$ 0,00" type="text" min="0">
									</div>
								</div>
							</div>
						</div>
						<div id="botao-fil-produto" class="col-md-4">
							<div class="col-md-6">
								<button type="button" id="buscar" onclick="pesquisar()"
									class="btn btn-default">Buscar</button>
							</div>
							<div class="col-md-6">
								<button type="button" id="avancado" class="btn btn-default">Avançado</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</fieldset>
	</div>
</div>
