<div class="row">
	<fieldset class="editar" style="display: block; overflow:auto;">
		<legend>Editar funcionário</legend>
		<div class="conteudo">
			<div class="input-group">
				<form id="formFuncionario" data-toggle="validator" role="form">
					<div class="form-group col-md-12">
						<label for="nomeEdit" class="control-label">Nome completo
							<p>*</p>
						</label> <input id="nomeEdit" name="nomeEdit" class="form-control"
							placeholder="Nome do completo..." required type="text" autofocus>
					</div>

					<div class="form-group col-md-12">
						<label for="emailEdit" class="control-label">E-mail
							<p>*</p>
						</label> <input id="emailEdit" name="emailEdit" maxlength="55"
							class="form-control" placeholder="Digite o E-mail" required
							type="email">
					</div>
					<div class="form-group col-md-6">
						<label class="control-label" for="cargoEdit">Cargo
							<p>*</p>
						</label>
						<div class="">
							<select id="cargoEdit" name="cargoEdit" required
								class="form-control">

							</select>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="cpfEdit" class="control-label">CPF
							<p>*</p>
						</label> <input id="cpfEdit" name="cpfEdit" class="form-control" readonly
							placeholder="000.000.000-00" type="text">
					</div>

					<div class="form-group col-md-6">
						<label for="dataEdit" class="control-label">Data de
							nascimento
							<p>*</p>
						</label> <input id="dataEdit" name="dataEdit" class="form-control"
							required readonly type="text" placeholder="dd/mm/aaaa">
					</div>
					<div class="form-group col-md-6">
						<label for="telefoneEdit" class="control-label">Telefone
							<p>*</p>
						</label> <input id="telefoneEdit" name="telefoneEdit" class="form-control"
							required placeholder="(00) 0000-0000"
							pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" type="text">
					</div>
					<div class="form-group col-md-12">
						<label for="usuarioEdit" class="control-label">Usuário
							<p>*</p>
						</label> <input id="usuarioEdit" name="usuarioEdit" class="form-control"
							required placeholder="min. 6 letras" type="text">
					</div>
					<input name="idfuncionario" id="idfuncionario" type="hidden">
					
				</form>
			</div>
		</div>
	</fieldset>
</div>
