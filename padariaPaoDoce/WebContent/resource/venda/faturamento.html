	<header>
		<div class="container">
			<h1>Faturamento</h1>
		</div>

	<!-- /#wrapper -->
	<div class="conteudo">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="grafico">
						<div id="legendaFaturamento"
							style="width: 250px; color: white; margin-left: 5px; border: none; font-size: 21px; float: left;"></div>
						<button type="button" onclick="mudaGrafico('30')"
							class="leg-graf-fat">30 dias</button>
						<button type="button" onclick="mudaGrafico('15')"
							class="leg-graf-fat">15 dias</button>
						<button type="button" onclick="mudaGrafico('7')"
							class="leg-graf-fat">7 dias</button>
						<br style="clear: both">
						<div class="conteudo">
							<canvas id="faturamento" height="135px" width="900px"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<fieldset class="filtro">
						<legend>Filtro</legend>
						<div class="conteudo">
							<div class="input-group">
								<form class="formFiltro" data-toggle="validator" role="form">
									<div class="col-md-8">
										<div class="col-md-12">
											<div class="form-group col-md-6">
												<label for="data" class="control-label">Data </label> <input
													id="data" name="data" class="form-control" required
													readonly type="text" placeholder="dd-mm-aaaa">
											</div>
											<div class="form-group col-md-6">
												<label for="ate" class="control-label">ate </label> <input
													id="ate" name="ate" class="form-control" required readonly
													type="text" placeholder="dd-mm-aaaa">
											</div>
										</div>
									</div>
									<div id="botao-fil-produto" class="col-md-4">
										<div class="col-md-6">
											<button type="button" id="buscar" onclick="pesquisar()"
												class="btn btn-default">Buscar</button>
										</div>
										<div class="col-md-6">
											<button type="reset" class="btn btn-default">Limpar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
			<div id="resultados"></div>
			<div class="row" align="center">
				<div class="col-md-12">
					<nav aria-label="Page navigation">
					  <ul class="pagination" id="paginacao">
					  </ul>
